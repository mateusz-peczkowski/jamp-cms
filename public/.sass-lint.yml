# sass-lint config generated by make-sass-lint-config v0.0.4
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ElsePlacement, SelectorDepth, SelectorFormat, UnnecessaryMantissa
# UnnecessaryParentReference, VendorPrefixes, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Comment, option "exclude"
# Linter Indentation, option "character"
# Linter PropertySortOrder, option "ignore_unspecified"
# Linter PropertySortOrder, option "exclude"
# Linter SpaceAfterPropertyColon, option "style" with value "at_least_one_space"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: 'src/scss/**/*.s+(a|c)ss'
  ignore:
    - ''
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 1
  brace-style:
    - 1
    - allow-single-line: true
  clean-import-paths:
    - 0
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 0
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 0
    - style: short
  hex-notation:
    - 0
    - style: lowercase
  indentation:
    - 0
    - size: 4
  leading-zero:
    - 0
    - include: false
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth: 0
  no-color-keyword: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 0
  no-empty-rulesets: 0
  no-ids: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 1
    - extra-properties:
        - osx-font-smoothing
        - smooth-container
        - smooth-row
        - smooth-move
        - smooth-column
  no-qualifying-elements:
    - 0
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 0
  no-url-protocols: 0
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  property-sort-order:
    - 1
    - ignore-custom-properties: true
      order:
        - content
        - display
        - vertical-align
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        - pointer-events
